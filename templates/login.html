<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Авторизація</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.phoneNumber.label(class_="form-label") }}
                {{ form.phoneNumber(class_="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.password.label(class_="form-label") }}
                {{ form.password(class_="form-control") }}
            </div>
            {% if form.error_message %}
            <div style="color: red;">
                {{ form.error_message }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
        </form>
        <p class="m-2">або</p>
        <a href="/register"><button class="btn btn-primary">Реєстрація</button></a>
    </div>
</body>
</html>
