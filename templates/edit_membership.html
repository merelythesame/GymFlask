<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Membership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Редагувати абонемент</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="type" class="form-label">{{ form.type.label }}</label>
            {{ form.type(class="form-control", value=membership['type']) }}
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">{{ form.price.label }}</label>
            {{ form.price(class="form-control", value=membership['price']) }}
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">{{ form.description.label }}</label>
            {{ form.description(class="form-control", value=membership['description']) }}
        </div>

        <div class="mb-3 form-check">
            <label class="form-check-label">
                {% if membership['hascoach'] %}
                    {{ form.hascoach(checked=True) }} З тренером
                {% else %}
                    {{ form.hascoach() }} З тренером
                {% endif %}
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Редагувати</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
